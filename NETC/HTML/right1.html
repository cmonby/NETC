<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>审核新闻</title>
<link href="css/right1.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main">
    <div class="top1">
    </div>
    <div class="message">
      <div class="top2">
        <p>审核新闻</p>
      </div>
      <div class="message1">
        <form>
          <ul>
          <li>可审核栏目：
         <select name="cars">
         <option value="volvo" selected="selected">部门信息</option>
         <option value="saab">党支部专栏</option>
         <option value="fiat">应用指南</option>
         <option value="audi">服务公告</option>
         <option value="audi">失物招领</option>
         </select>
         </li>
          <li>是否已审核：
         <select name="cars">
         <option value="volvo" selected="selected">未审核</option>
         <option value="saab">已审核</option>
         </select>
         </li>
         <li>起始日期：
         <input type="text" />
         </li>
         <li>截止日期：
         <input type="text" />
         </li>
         </ul>
        </form>
      </div>
    </div>
    <div class="bjtext">
      <div class="bjt">
      <p>新闻审核</p>
      </div>
    </div>
  </div>
</body>
</html>
